{% extends "base.html" %}

{%block content%}

{% if form.errors %}
    <p> Kullan覺c覺 ad覺 veya parola hatal覺 </p>
{% endif %}

{%if user.is_authenticated%}
<h2 style="padding: 10px;">Welcome {{user.username}}</h2>

{%else%}
    <form method="POST" action="{% url 'login' %}">
        <div class="container" style="border: 4px solid rgb(57, 112, 214); padding: 8px;">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-primary">Login</button>
        </div>  
    </form>
{%endif%}
{%endblock%}
