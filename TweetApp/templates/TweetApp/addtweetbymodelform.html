{% extends "base.html" %}

{%block content%}
<h1> AddTweet by Model Form </h1>
<div class="container tweetform">
    <form action="", method="POST">
        {% csrf_token %}

        {%for fields in form%}
    <div class="mb-3">
        {{fields.label_tag}}
        {{fields}}
    </div>
        {%endfor%}

        <button type="submit" class="btn btn-primary"> Send Tweet</button>
    </form>
</div>
{%endblock%}
